---
galaxy_info:
  role_name: filebeat
  namespace: nephelaiio
  author: nephelaiio
  description: An Ansible role to install and configure metricbeat
  license: MIT
  min_ansible_version: '2.7'
  platforms:
    - name: EL
      versions:
        - '7'
    - name: Ubuntu
      versions:
        - 'focal'
        - 'bionic'
        - 'xenial'
    - name: Debian
      versions:
        - 'buster'
  galaxy_tags:
    - filebeat

dependencies:
  - name: nephelaiio.plugins
  - name: nephelaiio.elastic_repo
    when: false
